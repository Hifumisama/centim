<div class="card z-index-2">
  <div
    class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent"
  >
    <div class="bg-gradient-primary shadow-success border-radius-lg py-3 pe-1">
      <ng-container *ngIf="chartData">
        <div class="chart">
          <app-chart [chartData]="chartData"></app-chart>
        </div>
      </ng-container>
      <ng-container *ngIf="!chartData">
        <div class="row">
          <p class="col-12 no-item">Aucune donnée récupérée</p>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="card-body">
    <h6 class="mb-0">Courbe de dette</h6>
  </div>
</div>

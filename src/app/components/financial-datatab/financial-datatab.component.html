<p-table responsiveLayout="scroll" styleClass="p-datatable-striped" [value]="data">
  <ng-template pTemplate="header">
      <tr>
          <th>Utilisateur</th>
          <th>Montant</th>
          <th>Cat√©gorie</th>
          <th>Description</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
      <tr>
          <td>{{data.username}}</td>
          <td>{{data.amount | currency:'EUR':'symbol':'1.2':'fr'}}</td>
          <td>{{data.category}}</td>
          <td>{{data.reason || getNameCategory(data.category)}}</td>
      </tr>
  </ng-template>
</p-table>

<p *ngIf="this.debt < 0">
  {{ creditorSelected }} doit à {{ debitorSelected }} la somme de
  {{ debt | positive }} €.
</p>
<p *ngIf="this.debt > 0">
  {{ debitorSelected }} doit à {{ creditorSelected }} la somme de
  {{ debt | positive }} €.
</p>

<p *ngIf="this.debt === 0">
  La dette est à l'équilibre, personne ne doit rien à personne :) !
</p>

<main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div
            class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column"
          >
            <div
              class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
              style="
                background-image: url('../assets/img/illustrations/illustration-signup.jpg');
                background-size: cover;
              "
            ></div>
          </div>
          <div
            class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"
          >
            <div class="card card-plain">
              <div class="card-header">
                <h4 class="font-weight-bolder">Créer un compte</h4>
                <p class="mb-0">Entrez vos informations pour continuer</p>
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input #username type="text" class="form-control" />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Email</label>
                    <input #email type="email" class="form-control" />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input #password type="password" class="form-control" />
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      (click)="
                        createUser(email.value, username.value, password.value)
                      "
                      class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"
                    >
                      Créer un compte
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-2 text-sm mx-auto">
                  Déja un compte ?
                  <a
                    href="/login"
                    class="text-primary text-gradient font-weight-bold"
                    >Se connecter</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
